language: php

dist: trusty

notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    secure: ""

php:
  - 5.6
  - 7.4

before_script:
  - nvm install 10
  - nvm use 10
  - yarn install
  - composer self-update --1
  - if [ ${TRAVIS_PHP_VERSION:0:3} == "5.6" ]; then
      curl -sSfLk -o ~/.phpenv/versions/$TRAVIS_PHP_VERSION/bin/phpunit https://phar.phpunit.de/phpunit-5.phar;
    fi
  - if [ ${TRAVIS_PHP_VERSION:0:3} == "7.4" ]; then
      curl -sSfLk -o ~/.phpenv/versions/$TRAVIS_PHP_VERSION/bin/phpunit https://phar.phpunit.de/phpunit-7.phar;
    fi
  - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
  - composer install -o

script:
  - find . -name composer -prune -o -name node_modules -prune -o -name '*.php' -exec php -lf {} \; > /dev/null
  - phpunit --debug
  - yarn run php-codesniffer
# Temp. Different results in wpbex2 vs travix.
# - yarn run js-lint
  - composer install -o --no-dev

deploy:
  - provider: script
    script: chmod +x ./bin/release.sh && ./bin/release.sh
    skip_cleanup: true
    on:
      tags: true
  - provider: releases
    api_key: "${GITHUB_TOKEN}"
    file: "boldgrid-backup.zip"
    on:
      tags: true
