language: php

# Distrubution / environments: https://docs.travis-ci.com/user/reference/overview/
# Ubuntu Trusty does not support php8: https://docs.travis-ci.com/user/languages/php/
dist: xenial

services:
  # Specifically including MySQL was not needed with Trusty, but other environments do need it.
  - mysql

notifications:
  email:
    on_success: never
    on_failure: change
  slack:
    secure: ""

matrix:
  include:
    - php: 5.6
      before_script:
        - nvm install 10
        - nvm use 10
        - yarn install
        - composer self-update --1
        # Lock file has phpunit 7. Remove it and install phpunit 5 for php 5.6.
        - composer remove --dev phpunit/phpunit
        - composer require --dev phpunit/phpunit ^5
        - composer install -o
        - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
        # We are only running phpcs on php 5.6. @todo fix with php 7 and 8.
        - yarn run php-codesniffer
    - php: 7.4
      before_install:
        - sudo apt search argon
        - sudo apt-get update -y
        - sudo apt-get install -y libargon2-0
        - curl -sSf --retry 5 -o archive.tar.bz2 https://storage.googleapis.com/travis-ci-language-archives/php/binaries/ubuntu/16.04/x86_64/php-7.4.tar.bz2 && tar xjf archive.tar.bz2 --directory /
        - phpenv global 7.4
        - php -v
      before_script:
        - nvm install 10
        - nvm use 10
        - yarn install
        - composer self-update --1
        # Lock file has phpunit 7. Remove it and install phpunit for this environment.
        - composer remove --dev phpunit/phpunit
        - composer require --dev phpunit/phpunit
        - composer install -o
        - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION
    - php: 8.0
      before_script:
        - nvm install 10
        - nvm use 10
        - yarn install
        - composer self-update --1
        # Lock file has phpunit 7. Remove it and install phpunit for this environment.
        - composer remove --dev phpunit/phpunit
        - composer require --dev phpunit/phpunit
        - composer install -o
        - bash bin/install-wp-tests.sh wordpress_test root '' localhost $WP_VERSION

script:
  - find . -name composer -prune -o -name node_modules -prune -o -name '*.php' -exec php -lf {} \; > /dev/null
  - vendor/phpunit/phpunit/phpunit --debug
  - yarn run js-lint
  # Remove dev scripts.
  - composer install -o --no-dev

deploy:
  - provider: script
    script: chmod +x ./bin/release.sh && ./bin/release.sh
    skip_cleanup: true
    on:
      tags: true
  - provider: releases
    api_key: "${GITHUB_TOKEN}"
    file: "boldgrid-backup.zip"
    on:
      tags: true
